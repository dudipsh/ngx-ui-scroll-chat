<div id="viewport">
  <div *uiScroll="let message of datasource">
    <div class="item">
      <pre>{{message | json}}</pre>
      <div>{{message?.ts | date : 'dd-MM hh:mm'}} </div>
      <div><b>{{message?.text}}</b></div>
    </div>
  </div>

</div>
<div>totalItems: {{totalItems}}</div>
<div>Elements in DOM: {{datasource.adapter.itemsCount}}</div>
